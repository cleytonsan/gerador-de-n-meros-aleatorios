<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de Números Lotéricos</title>
  <link rel="stylesheet" type="text/css" href="gerador_loterico.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Números Lotéricos</h1>
        
        <label for="jogo">Escolha o jogo:</label>
        <select id="jogo">
            <option value="megasena">Mega-Sena</option>
            <option value="quina">Quina</option>
            <option value="lotofacil">Lotofácil</option>
        </select>
        
        <label for="quantidade">Quantidade de números:</label>
        <input type="number" id="quantidade" min="1" max="20" value="6">
        
        <button id="gerar">Gerar Números</button>
        
        <div id="resultado"></div>
    </div>
  
  <script src="gerador_loterico.js"></script>
</body>
</html>
